{% extends 'blog/base.html' %}

{% block content %}
	<h2>Edit Post</h2>
	<form method="POST" class="post-form">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Save</button>
		<a href="{% url 'post_detail' pk=post.pk %}"><button type="button" class="cancel btn btn-default">Cancel</button></a>
	</form>
{% endblock %}
