<!DOCTYPE html>
<html>
<head>
	<title>first Blog</title>
</head>
<body>
	<div>
    	<h1><a href="/">Django Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <h2><a href="">{{post.title}}</a></h2>
        <p style='font-weight: 600; font-style: italic;'>published: {{post.published_date}}</p>
        <p>{{post.text|linebreaksbr}}</p>
        <br><br>
    </div>
    {% endfor %}
</body>
</html>
